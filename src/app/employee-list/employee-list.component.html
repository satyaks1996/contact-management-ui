

<div class="container mt-3">

    <div class="row">

        <div class="col-md-12">
            <h3 style="text-align: center; font-weight: bold;">Contact App</h3>
        </div>
    </div>
   <!-----------------------List Actity------------------------------------------------------------------------------->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>FirstName</th>
          <th>LastName</th>
          <th>Email</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
    <tbody>
        <tr *ngFor="let item of EmployeeList;">
            <td>{{item.id}}</td>
          <td>{{item.firstName}}</td>
          <td>{{item.lastName}}</td>
          <td>{{item.email}}</td>
          <td><button class="btn btn-primary" (click)="onEdit(item.id)">Edit</button></td>
          <td> <button class="btn btn-danger" (click)="onDelete(item.id)">Delete</button></td>
        </tr>
      
      </tbody>
    </table>

    <!---------Employee Edit Part---------------------------------------------------------- -------->

    <br/>
    <br/>

    <div class="panel panel-default" *ngIf="isEditAvaialble && EmployeeForm">
      <div class="panel-heading" style="text-align: center; color: blueviolet; font-weight: bold;">
        Update Employee
      </div>
      <div class="panel-body">
        <form [formGroup]="EmployeeForm" (ngSubmit)="UpdateEmployee()">
          <div>
            <label>First Name <span class="required">*</span></label>
            <input type="text" formControlName="firstName" class="form-control" />
          </div>
          <div>
            <label>Last Name <span class="required">*</span></label>
            <input type="text" formControlName="lastName" class="form-control" />
          </div>
          <div>
            <label>Email <span class="required">*</span></label>
            <input type="email" formControlName="email" class="form-control" />
          </div>
          <button type="submit" class="btn btn-success mt-3">Update</button>
          &nbsp;
          <button type="button" class="btn btn-secondary mt-3" (click)="isEditAvaialble = false">Cancel</button>
        </form>
      </div>
    </div>
  

  </div>
